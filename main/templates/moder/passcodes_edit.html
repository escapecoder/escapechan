			{{ template "top" . }}
			{{define "base"}}
			<div class="bg-body-tertiary p-4 rounded">
				<div class="row">
					<div class="col-6">
						<h1 class="mb-3">{{ if eq .IsCreate 1 }}Новый пасскод{{ else }}Редактирование пасскода{{ end }}</h1>
					</div>
					<div class="col-6 text-end">
						<a href="/moder/passcodes" class="btn btn-secondary mt-2">К списку пасскодов</a>
					</div>
				</div>
				<form action="/moder/passcodes/save" onsubmit="saveEntity(); return false;" method="POST" style="max-width:700px;" id="entity-form">
					<input type="hidden" name="create" value="{{ .IsCreate }}">
					<input type="hidden" name="id" value="{{ html .Passcode.ID }}">
					<div class="mb-3">
						<label class="form-label">Пасскод:</label>
						<input type="text" name="code" class="form-control" value="{{ html .Passcode.Code }}" id="code-input"{{ if ne .IsCreate 1 }} disabled{{ end }}>
						{{ if eq .IsCreate 1 }}
						<div class="form-text">Вы можете <a href="javascript:void(0);" class="link-underline link-underline-opacity-10" onclick="$('#code-input').val(Math.random().toString(36).slice(-9)+Math.random().toString(36).slice(-9)+Math.random().toString(36).slice(-9)+Math.random().toString(36).slice(-9));">сгенерировать случайный пасскод</a>.</div>
						{{ end }}
					</div>
					<div class="mb-3">
						<label class="form-label">Срок действия</label>
						<select name="expires" class="form-select" style="width:auto;">
							<option value="2592000"{{ if eq .Passcode.Delta 2592000 }} selected{{ end }}>30 дней</option>
							<option value="7776000"{{ if eq .Passcode.Delta 7776000 }} selected{{ end }}>90 дней</option>
							<option value="15724800"{{ if eq .Passcode.Delta 15724800 }} selected{{ end }}>Полгода</option>
							<option value="31536000"{{ if eq .Passcode.Delta 31536000 }} selected{{ end }}>1 год</option>
						</select>
					</div>
					<div class="mb-3">
						<span class="form-check">
							<input type="checkbox" class="form-check-input" value="1" name="banned" id="banned"{{ if eq .Passcode.Banned 1 }} checked{{ end }}>
							<label class="form-check-label" for="banned">Забанен</label>
						</span>
					</div>
					<button type="submit" class="btn btn-primary btn-lg mt-4">Сохранить</button>
				</form>
			</div>
			{{end}}
			{{ template "bottom" . }}
